{% extends 'index.html' %}
{% load static %}

{% block style %}
<head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">`
</head>
<style>
    body {
        background: #f8f9fa;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        width: 100%;
        overflow-x: hidden;
    }

    .dashboard-container {
        /* max-width: 1200px; */
        margin: 50px auto;
        padding: 30px;
    }

    .dashboard-header {
        text-align: center;
        margin-bottom: 40px;
    }

    .dashboard-header h2 {
        font-size: 2.5rem;
        font-weight: 600;
        color: #212529;
    }

    .grid-row {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 30px;
        margin-bottom: 50px;
    }

    .card {
        background-color: #fff;
        border-radius: 16px;
        padding: 25px;
        text-align: center;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
        transition: all 0.3s ease-in-out;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .card h3 {
        font-size: 1.2rem;
        color: #6c757d;
        margin-bottom: 10px;
    }

    .card p {
        font-size: 2rem;
        font-weight: 700;
        color: #343a40;
    }

    .text-danger {
        color: #dc3545 !important;
    }

    .graphs {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 30px;
    }

    .graph-img {
        width: 100%;
        max-width: 550px;
        border-radius: 14px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.07);
    }
   

    @media (max-width: 768px) {
        .grid-row {
            grid-template-columns: 1fr;
        }

        .graph-img {
            width: 90%;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="row text-center">
    <div class="col-md-3 bg-light p-3 border rounded">
        <h5>Total Income</h5>
        <h4>₹{{ total_income }}</h4>
    </div>
    <div class="col-md-3 bg-light p-3 border rounded">
        <h5>Total Expenses</h5>
        <h4>₹{{ total_expenses }}</h4>
    </div>
    <div class="col-md-3 bg-light p-3 border rounded">
        <h5>Total Balance</h5>
        <h4>₹{{ total_balance }}</h4>
        
    </div>
    <div class="col-md-3 bg-light p-3 border rounded">
        <h5>Overspent</h5>
        <h4>{{ overspending_total }}</h4>
    </div>
</div>
<div id="pied" style="display: flex;flex-direction: row;justify-content: space-around;margin-top: 5vh; margin-bottom: 5vh;">
    <div style="width: 45vw;height: 60vh;">
       <img src="https://knowledge.carolina.com/wp-content/uploads/2021/08/graph_3068300.jpg" alt="" style="width: 43vw;height: 60vh;">
    </div>
    <div style="width: 45vw; height: 60vh;">
        <img src="https://th.bing.com/th/id/OIP.oX-kCk-jfIlJEJnp2XgtOgHaES?rs=1&pid=ImgDetMain" alt="" style="width: 43vw;height: 60vh;">
    </div>
</div>

{% endblock %}
