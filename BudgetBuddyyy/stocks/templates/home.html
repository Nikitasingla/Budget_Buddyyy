{% extends 'based2.html' %}

{% block style_block %}
<style>
    .first,
    .second,
    .third {
        padding: 2rem;
        text-align: center;
    }

    img {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
    }

    .second,
    .third {
        display: flex;
        justify-content: space-between;
        padding-right: 80px;
    }

    .second>img {
        border-radius: 20px;
    }

    .second {
        justify-content: space-around;
    }

    .image-bounce {
        width: 600px;
        animation: bounce 2s infinite;
    }

    @keyframes bounce {

        0%,
        100% {
            transform: translateY(0);
        }

        50% {
            transform: translateY(-20px);
        }
    }
        .image-breath {
            width: 250px;
            animation: breathe 4s ease-in-out infinite;
        }

        @keyframes breathe {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .image-wiggle {
            width: 550px;
            animation: wiggle 1.5s ease-in-out infinite;
        }

        @keyframes wiggle {
            0% {
                transform: rotate(0deg);
            }

            25% {
                transform: rotate(2deg);
            }

            50% {
                transform: rotate(-2deg);
            }

            75% {
                transform: rotate(2deg);
            }

            100% {
                transform: rotate(0deg);
            }
        }
</style>
{% endblock %}

</div><br>

    </div>
    <img src="https://assets-netstorage.groww.in/web-assets/billion_groww_desktop/prod/_next/static/media/stocksBuy.5382418f.webp"
        class="image-breath" height="300px" width="250px">
</div> <br>
<div class="third">

            src="https://assets-netstorage.groww.in/web-assets/billion_groww_desktop/prod/_next/static/media/personalLoan.9d5e746c.webp"

</div>
{% endblock %}
